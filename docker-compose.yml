version: '3.8'

services:
  virtuoso:
    image: openlink/virtuoso-opensource-7:latest
    container_name: virtuoso
    ports:
      - "8890:8890"   # HTTP/SPARQL endpoint
      - "1111:1111"   # iSQL port
    environment:
      - DBA_PASSWORD=dba123
      - SPARQL_UPDATE=true
      - DEFAULT_GRAPH=http://localhost:8890/DAV
      - VIRT_SPARQL_ResultSetMaxRows=50000
      - VIRT_SPARQL_MaxQueryCostEstimationTime=400
      - VIRT_SPARQL_MaxQueryExecutionTime=120
    volumes:
      - virtuoso_data:/opt/virtuoso-opensource/database
      - ./data:/data:ro  # Mount data directory for bulk loading
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8890/sparql?query=SELECT%201 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  virtuoso_data:
